<html>
<head>
<script type="text/javascript">

function len(input)
{ 
var f = document.form1.nmm.value; 
var m = 12;
input.value=f;
if(input.value > m || input.value < m )
{ 
alert("Aadhar Number should be 12 digits");
return false;
}
else
{ 
return true;
}
}
	</script>

<script type="text/javascript">

	function xyz(input)
{ 
var f = document.form1.sal.value; 
var m = 0;
input.value=f;
if(input.value <= 0)
{ 
alert("Salary can't be 0 or less");
return false;
}
else
{ 
return true;
}
}
